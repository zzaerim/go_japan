						<div class="layer ticket2"><img src="images/sub/ticket2.png" /></div>
						<div class="layer ticket3"><img src="images/sub/ticket3.png" /></div>
						<div class="layer subtit1"><img src="images/sub/subtit1.png" /></div>

				direction: 'vertical',
				/*
				autoplay: {
					delay: 2500,
					disableOnInteraction: false,
				},
				*/
				slidesPerView: 1,
				mousewheel: true,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
			});
		});
